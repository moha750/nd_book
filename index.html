    <!-- تهيئة الكُتيّب (PageFlip) دون استدعاء صفحة منفصلة -->
    <script type="module">
      import { PageFlip } from 'https://cdn.skypack.dev/page-flip@2.0.7';
      const list = document.getElementById('holidayList');
      if (list) {
        const pageFlip = new PageFlip(list, {
          width: 800,
          height: 600,
          size: 'stretch',
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: true,
          startPage: 27,
          usePortrait: true,
          drawShadow: true,
        });
        pageFlip.loadFromHTML(document.querySelectorAll('.holiday-item'));
        // إتاحة عنصر PageFlip عالميًا لاستخدامه في ملء الشاشة لاحقًا
        // بعد loadFromHTML يتم إنشاء عنصر .page-flip داخل #book
        setTimeout(() => {
          try {
            window.__pageFlipEl = document.querySelector('#book .page-flip');
          } catch(_) { window.__pageFlipEl = null; }
        }, 0);
      }
    </script>
